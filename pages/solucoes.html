<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imóveis | Instituto Valentis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png">
    <style>
        body { background-color: #f8f9fa; padding: 15px; font-family: Arial, sans-serif; }
        .container { max-width: 100%; }
        h1, h2 { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 1.8rem; }
        h2 { font-size: 1.5rem; }
        .property-card { background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 15px; margin-bottom: 20px; }
        .carousel img { height: 200px; object-fit: cover; border-radius: 8px; cursor: pointer; }
        .form-section { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-top: 30px; }
        .form-control, .form-select { height: 48px; font-size: 1rem; margin-bottom: 10px; }
        textarea.form-control { height: 100px; }
        .btn-primary { height: 50px; font-size: 1.1rem; border-radius: 8px; }
        .alert { margin-top: 15px; border-radius: 8px; }
        .no-properties { text-align: center; color: #6c757d; margin-top: 20px; }
        @media (max-width: 576px) {
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.2rem; }
            .carousel img { height: 150px; }
            .form-control, .form-select, .btn-primary { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Imóveis em Ivatuba</h1>
        <div id="properties-list" class="row"></div>
        <div class="form-section">
            <h2>Cadastrar Novo Imóvel</h2>
            <form id="property-form">
                <div class="row g-3">
                    <div class="col-12">
                        <label for="owner" class="form-label">Nome do Proprietário</label>
                        <input type="text" class="form-control" id="owner" required>
                    </div>
                    <div class="col-12">
                        <label for="type" class="form-label">Tipo</label>
                        <select class="form-select" id="type" required>
                            <option value="locacao">Locação</option>
                            <option value="venda">Venda</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="value" class="form-label">Valor (R$)</label>
                        <input type="number" class="form-control" id="value" step="0.01" required>
                    </div>
                    <div class="col-12">
                        <label for="description" class="form-label">Descrição</label>
                        <textarea class="form-control" id="description" required></textarea>
                    </div>
                    <div class="col-12">
                        <label for="photos" class="form-label">Fotos (máx. 15)</label>
                        <input type="file" class="form-control" id="photos" accept="image/*" multiple>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                    </div>
                </div>
            </form>
            <div id="form-feedback" class="alert" style="display: none;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const JSONBIN_API_KEY = '$2a$10$dKijF5oFCYh5pYskkUvbPO9WziVB5PTwj8H7KI2D3nbUhzp7Zivwu'; // Substitua pela Master Key do JSONBin
        const JSONBIN_URL = 'https://api.jsonbin.io/v3/b/67ffa03c8960c979a58666af'; // Substitua pelo Bin ID
        const IMGBB_API_KEY = '9023917c56a250f28edf8bc7f1ba5632'; // Substitua pela chave ImgBB
        let properties = [];

        async function loadProperties() {
            try {
                const response = await fetch(JSONBIN_URL, {
                    headers: { 'X-Master-Key': JSONBIN_API_KEY }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                properties = data.record || [];
                displayProperties();
            } catch (error) {
                console.error('Erro ao carregar:', error);
                showFeedback('Erro ao carregar imóveis.', 'danger');
            }
        }

        async function saveProperties() {
            try {
                if (properties.length > 5) properties = properties.slice(-5);
                await fetch(JSONBIN_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(properties)
                });
            } catch (error) {
                console.error('Erro ao salvar:', error);
                showFeedback('Erro ao salvar imóvel.', 'danger');
            }
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('form-feedback');
            feedback.textContent = message;
            feedback.className = `alert alert-${type}`;
            feedback.style.display = 'block';
            setTimeout(() => feedback.style.display = 'none', 5000);
        }

        function displayProperties() {
            const propertiesList = document.getElementById('properties-list');
            propertiesList.innerHTML = '';
            const approved = properties.filter(p => p.approvalStatus === 'approved');
            if (approved.length === 0) {
                propertiesList.innerHTML = '<p class="no-properties">Nenhum imóvel aprovado.</p>';
                return;
            }
            approved.forEach((property, index) => {
                const photosHtml = property.photos?.length
                    ? `<div id="carousel-${index}" class="carousel slide">
                        <div class="carousel-inner">
                            ${property.photos.map((photo, i) => `
                                <div class="carousel-item ${i === 0 ? 'active' : ''}">
                                    <img src="${photo}" class="d-block w-100" alt="Foto">
                                </div>
                            `).join('')}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-${index}" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-${index}" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>`
                    : '<p>Sem fotos.</p>';

                propertiesList.innerHTML += `
                    <div class="col-12">
                        <div class="property-card">
                            ${photosHtml}
                            <h3>${property.owner || 'Anônimo'}</h3>
                            <p><strong>Status:</strong> ${property.status || 'Indefinido'}</p>
                            <p><strong>Tipo:</strong> ${property.type === 'locacao' ? 'Locação' : 'Venda'}</p>
                            <p><strong>Valor:</strong> R$ ${parseFloat(property.value || 0).toFixed(2)}</p>
                            <p><strong>Descrição:</strong> ${property.description || 'N/A'}</p>
                        </div>
                    </div>
                `;
            });
        }

        async function uploadToImgBB(file) {
            try {
                const formData = new FormData();
                formData.append('image', file);
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
                    method: 'POST',
                    body: formData
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                return data.success ? data.data.url : null;
            } catch (error) {
                console.error('Erro no upload:', error);
                return null;
            }
        }

        async function handlePhotos(files) {
            const urls = await Promise.all([...files].slice(0, 15).map(file => uploadToImgBB(file)));
            return urls.filter(url => url);
        }

        document.getElementById('property-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const feedback = document.getElementById('form-feedback');
            const photos = document.getElementById('photos').files;

            if (photos.length > 15) {
                showFeedback('Máximo 15 fotos.', 'danger');
                return;
            }

            try {
                const photoUrls = await handlePhotos(photos);
                const property = {
                    owner: document.getElementById('owner').value,
                    type: document.getElementById('type').value,
                    value: document.getElementById('value').value,
                    description: document.getElementById('description').value,
                    status: 'disponivel',
                    photos: photoUrls,
                    approvalStatus: 'pending',
                    date: new Date().toLocaleDateString('pt-BR')
                };

                properties.push(property);
                await saveProperties();
                document.getElementById('property-form').reset();
                showFeedback('Imóvel cadastrado! Aguardando aprovação.', 'success');
            } catch (error) {
                showFeedback('Erro ao cadastrar. Verifique a conexão.', 'danger');
            }
        });

        window.onload = loadProperties;
    </script>
</body>
</html>
