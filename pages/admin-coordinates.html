<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Instituto Valentis</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #022452;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #022452;
        }

        th {
            background-color: #022452;
            color: #ffbf00;
        }

        tr:nth-child(even) {
            background-color: #f5f5f5;
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #ffbf00;
            color: #022452;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ffdb4d;
        }
    </style>
</head>
<body>
    <h1>Registro de Acessos</h1>
    <table id="accessTable">
        <thead>
            <tr>
                <th>Data e Hora</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody id="accessTableBody"></tbody>
    </table>
    <button onclick="clearAccesses()">Limpar Registros</button>

    <script>
        function loadAccesses() {
            const accesses = JSON.parse(localStorage.getItem('userAccesses')) || [];
            const tableBody = document.getElementById('accessTableBody');
            tableBody.innerHTML = '';
            accesses.forEach(access => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${access.timestamp}</td>
                    <td>${access.latitude}</td>
                    <td>${access.longitude}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function clearAccesses() {
            localStorage.removeItem('userAccesses');
            loadAccesses();
        }

        document.addEventListener('DOMContentLoaded', loadAccesses);
    </script>
</body>
</html>
