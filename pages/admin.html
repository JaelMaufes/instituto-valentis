<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo | Instituto Valentis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="/images/favicon.png">
    <style>
        body { background-color: #f8f9fa; padding: 15px; font-family: Arial, sans-serif; }
        .container { max-width: 100%; }
        h1, h2 { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 1.8rem; }
        h2 { font-size: 1.5rem; }
        .auth-section, .admin-section { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .form-control { height: 48px; font-size: 1rem; }
        .btn-primary, .btn-danger, .btn-success { height: 50px; font-size: 1.1rem; border-radius: 8px; }
        .property-card { background: #fff; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 15px; margin-bottom: 20px; }
        .carousel img { height: 200px; object-fit: cover; border-radius: 8px; }
        .alert { margin-top: 15px; border-radius: 8px; }
        @media (max-width: 576px) {
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.2rem; }
            .property-card { padding: 10px; }
            .carousel img { height: 150px; }
            .btn-primary, .btn-danger, .btn-success { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Painel Administrativo</h1>
        <div id="auth-section" class="auth-section">
            <form id="auth-form">
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>
            <div id="auth-feedback" class="alert" style="display: none;"></div>
        </div>
        <div id="admin-section" class="admin-section" style="display: none;">
            <h2>Imóveis Cadastrados</h2>
            <div id="properties-list" class="row"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const JSONBIN_API_KEY = 'SUA_MASTER_KEY'; // Substitua pela Master Key do JSONBin
        const JSONBIN_URL = 'https://api.jsonbin.io/v3/b/SEU_BIN_ID'; // Substitua pelo Bin ID
        const ADMIN_PASSWORD = 'admin123';
        let properties = [];

        async function loadData() {
            try {
                const response = await fetch(JSONBIN_URL, {
                    headers: { 'X-Master-Key': JSONBIN_API_KEY }
                });
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                properties = data.record || [];
                if (document.getElementById('admin-section').style.display === 'block') {
                    displayProperties();
                }
            } catch (error) {
                console.error('Erro ao carregar:', error);
                showFeedback('Erro ao carregar dados.', 'danger');
            }
        }

        async function saveData() {
            try {
                if (properties.length > 5) properties = properties.slice(-5);
                await fetch(JSONBIN_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': JSONBIN_API_KEY
                    },
                    body: JSON.stringify(properties)
                });
            } catch (error) {
                console.error('Erro ao salvar:', error);
                showFeedback('Erro ao salvar dados.', 'danger');
            }
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('auth-feedback');
            feedback.textContent = message;
            feedback.className = `alert alert-${type}`;
            feedback.style.display = 'block';
            setTimeout(() => feedback.style.display = 'none', 5000);
        }

        function displayProperties() {
            const propertiesList = document.getElementById('properties-list');
            propertiesList.innerHTML = '';
            if (properties.length === 0) {
                propertiesList.innerHTML = '<p class="text-muted">Nenhum imóvel cadastrado.</p>';
                return;
            }
            properties.forEach((property, index) => {
                const photosHtml = property.photos?.length
                    ? `<div id="carousel-admin-${index}" class="carousel slide">
                        <div class="carousel-inner">
                            ${property.photos.map((photo, i) => `
                                <div class="carousel-item ${i === 0 ? 'active' : ''}">
                                    <img src="${photo}" class="d-block w-100" alt="Foto">
                                </div>
                            `).join('')}
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carousel-admin-${index}" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carousel-admin-${index}" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>`
                    : '<p>Sem fotos.</p>';

                const approveButton = property.approvalStatus !== 'approved'
                    ? `<button class="btn btn-success w-100 mt-2 approve-btn" data-index="${index}">Aprovar</button>`
                    : '';

                propertiesList.innerHTML += `
                    <div class="col-12">
                        <div class="property-card">
                            ${photosHtml}
                            <h3>${property.owner || 'Anônimo'}</h3>
                            <p><strong>Status:</strong> ${property.status || 'Indefinido'}</p>
                            <p><strong>Tipo:</strong> ${property.type === 'locacao' ? 'Locação' : 'Venda'}</p>
                            <p><strong>Valor:</strong> R$ ${parseFloat(property.value || 0).toFixed(2)}</p>
                            <p><strong>Descrição:</strong> ${property.description || 'N/A'}</p>
                            <select class="form-select mb-2 status-select" data-index="${index}">
                                <option value="disponivel" ${property.status === 'disponivel' ? 'selected' : ''}>Disponível</option>
                                <option value="vendido" ${property.status === 'vendido' ? 'selected' : ''}>Vendido</option>
                                <option value="alugado" ${property.status === 'alugado' ? 'selected' : ''}>Alugado</option>
                            </select>
                            ${approveButton}
                            <button class="btn btn-danger w-100 mt-2 delete-btn" data-index="${index}">Excluir</button>
                        </div>
                    </div>
                `;
            });

            document.querySelectorAll('.approve-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const index = parseInt(e.target.dataset.index);
                    if (index >= 0 && index < properties.length) {
                        properties[index].approvalStatus = 'approved';
                        await saveData();
                        displayProperties();
                        showFeedback('Imóvel aprovado!', 'success');
                    }
                });
            });

            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const index = parseInt(e.target.dataset.index);
                    if (index >= 0 && index < properties.length && confirm('Excluir este imóvel?')) {
                        properties.splice(index, 1);
                        await saveData();
                        displayProperties();
                        showFeedback('Imóvel excluído!', 'success');
                    }
                });
            });

            document.querySelectorAll('.status-select').forEach(select => {
                select.addEventListener('change', async (e) => {
                    const index = parseInt(e.target.dataset.index);
                    if (index >= 0 && index < properties.length) {
                        properties[index].status = e.target.value;
                        await saveData();
                        showFeedback('Status atualizado!', 'success');
                    }
                });
            });
        }

        document.getElementById('auth-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('password').value === ADMIN_PASSWORD) {
                document.getElementById('auth-section').style.display = 'none';
                document.getElementById('admin-section').style.display = 'block';
                displayProperties();
            } else {
                showFeedback('Senha incorreta.', 'danger');
            }
        });

        window.onload = loadData;
    </script>
</body>
</html>
